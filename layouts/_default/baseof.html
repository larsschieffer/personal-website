<!doctype html>
<html lang="{{ .Language.Lang }}">
  <head>
    {{ partial "site/head.html" . }}
  </head>
  <body
    class="max-w-none bg-gray-light bg-body bg-no-repeat font-inter text-gray-dark antialiased md:overflow-visible"
  >
    {{/* Mobile Navigation */}}
    <input
      type="checkbox"
      class="peer fixed right-0 top-0 z-20 h-14 w-14 cursor-pointer opacity-0 md:hidden"
      aria-label="navigation-state"
    />
    <button
      class="{{ partial "navigation/button-mobile-style.html" }} peer-checked:hidden md:hidden"
      aria-label="navigation"
    >
      {{ partial "icons/line-awesome.html" "bars-solid" }}
    </button>
    <button
      class="{{ partial "navigation/button-mobile-style.html" }} hidden peer-checked:block"
      aria-label="navigation"
    >
      {{ partial "icons/line-awesome.html" "times-solid" }}
    </button>

    <div class="hidden peer-checked:block">
      {{ partial "navigation/menu-mobile.html" . }}
    </div>

    <div class="peer-checked:hidden">
      <div class="mx-2 pb-2 pt-2 xs:mx-6 xs:pt-6 md:mt-[198px]">
        <main class="grid place-items-center">
          <div
            class="grid w-full max-w-[1170px] gap-6 md:grid-flow-col md:grid-cols-[min-content_1fr]"
          >
            <div class="h-fit md:sticky md:top-20">
              {{ partial "profile.html" . }}
            </div>
            <div
              class="{{ if (strings.FindRE "blog/.+" .Permalink) }}
                -order-1 md:order-none
              {{ end }} relative"
            >
              <div class="absolute bottom-full right-0 hidden md:block">
                {{ partial "navigation/menu.html" . }}
              </div>

              <div class="h-full [&>*]:h-full">
                <div
                  class="w-full overflow-hidden rounded-3xl bg-white px-4 py-6 md:rounded-tr-none"
                >
                  <article class="prose prose-gray-dark max-w-none">
                    {{ block "content" . }}{{ end }}
                  </article>
                </div>
              </div>
            </div>
          </div>
        </main>

        {{ partial "site/footer.html" . }}
      </div>
    </div>
  </body>
</html>
