{{ define "content" }}
  {{ partial "content/headline.html" . }}

  {{ range $index, $page := (where .Site.RegularPages "Section" "blog").GroupByDate "2006" }}
    {{ if (gt $index 0) }}
      <h2 class="w-full text-center">{{ $page.Key }}</h2>
    {{ end }}


    <section class="not-prose grid grid-cols-1 gap-4 lg:grid-cols-2">
      {{ range .Pages }}
        {{ partial "thumbnail.html" . }}
      {{ end }}
    </section>
  {{ end }}
{{ end }}
